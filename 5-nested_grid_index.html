<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nested Grid Layout</title>
    <link href="src/output.css" rel="stylesheet">
</head>

<body class="p-4">
    <header>
        <h1 class="text-2xl font-bold mb-4">Responsive Nested Grid Layout</h1>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- First nested grid -->
        <div class="grid grid-cols-2 gap-2 bg-blue-200 p-4">
            <div class="bg-blue-400 p-2">Nested 1</div>
            <div class="bg-blue-500 p-2">Nested 2</div>
        </div>

        <!-- Second nested grid -->
        <div class="grid grid-cols-2 gap-2 bg-green-200 p-4">
            <div class="bg-green-400 p-2">Nested 3</div>
            <div class="bg-green-500 p-2">Nested 4</div>
        </div>

        <!-- Simple grid items -->
        <div class="bg-yellow-200 p-4">Box 5</div>
        <div class="bg-red-200 p-4">Box 6</div>
    </main>
</body>

</html>
